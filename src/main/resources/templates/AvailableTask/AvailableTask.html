<!DOCTYPE html >
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="UTF-8">
        <title>Task Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


        <script>
            function lettersOnly(input) {
                var regex = /[^a-zA-Z ]+/;
                input.value = input.value.replace(regex, "");
            }
        </script>
</head>
<body>
<th:block th:include="user/_menu"></th:block>

<h3>Welcome :
    <span th:utext="${#request.userPrincipal.name}"></span>
</h3>

<div style="text-align: center">
    <h1 style="text-align: center">Add New Task</h1><br><br>

    <form method="POST" action="/task/list" th:action="@{/task/list}" >

        <table align="center" style="margin: 0px auto;">
            <tr>
                <td>TaskID:</td>
                <td><input type="text"  name="task_id" th:value="${TaskId}"/></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Acronym:</td>
                <td><input  type="text" id="acronym" name="acronym" onkeyup="lettersOnly(this)" required></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Description:</td>
                <td><input type="text" id="t_desc"  name="t_desc" onkeyup="lettersOnly(this)" required></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Is_Billabe:</td>
                <td><input type="checkbox" name="is_billable" checked="true"></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type= "number" id="price" name="price" required></td>
            </tr>

        </table><br>

        <button type="submit" class="btn btn-primary">Save</button>
        <!--<input type="hidden" name="taskId" th:value="${taskId}">-->
    </form>
</div>
</body>
</html>
