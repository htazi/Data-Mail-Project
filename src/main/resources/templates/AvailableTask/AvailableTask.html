<!DOCTYPE html >
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="UTF-8">
        <title>Task Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


        <script>
            function lettersOnly(input) {
                var regex = /[^a-z]/gi;
                input.value = input.value.replace(regex, "");
            }
        </script>
</head>
<body>
<th:block th:include="user/_menu"></th:block>

<h3>Welcome :
    <span th:utext="${#request.userPrincipal.name}"></span>
</h3>

<div class="container">
    <h1 style="text-align: center">Add New Task</h1>
    <table class="table table-striped">
    <form method="POST" action="/task/list" th:action="@{/task/list}" >
        <div class="form-group">
            <label>TaskID</label><br>
            <input type="number" id="task_id" name="task_id" required>
        </div>

        <div class="form-group">
            <label>Acronym</label><br>
            <input  type="text" id="acronym" name="acronym" onkeyup="lettersOnly(this)" required>
        </div>

        <div class="form-group">
            <label>Description</label><br>
            <input type="text" id="t_desc"  name="t_desc" onkeyup="lettersOnly(this)" required>
        </div>

        <div class="form-group">
            <label>Is_Billabe</label><br>
            <input type="checkbox" name="is_billable" checked="true">
        </div>

        <div class="form-group">
            <label>Price</label><br>
            <input type= "number" id="price" name="price" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>
    </table>
</div>
</body>
</html>
