<!DOCTYPE html >
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="UTF-8">
        <title>Task Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Task</h1>
    <table class="table table-striped">
    <form method="POST" action="/task/list" th:action="@{/task/list}" >
        <div class="form-group">
            <label>TaskID</label><br>
            <input type="text" name="task_id"/>
        </div>
        <div class="form-group">
            <label>Acronym</label><br>
            <input  type="text" name="acronym"/>
        </div>
        <div class="form-group">
            <label>Description</label><br>
            <input type="text"  name="t_desc"/>
        </div>
        <div class="form-group">
            <label>Is_Billabe</label><br>
            <input type="checkbox" name="is_billable"/>
        </div>
        <div class="form-group">
            <label>Price</label><br>
            <input type="text" name="price"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </table>
</div>
</body>
</html>
