<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Job Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>
        function lettersOnly(input) {
            var regex = /[^a-zA-Z ]+/;
            input.value = input.value.replace(regex, "");
        }
    </script>
    <style>
        td{
            text-align: left;
        }
    </style>
</head>
<body>

<th:block th:include="user/_menu"></th:block>

<h3>Welcome :
    <span th:utext="${#request.userPrincipal.name}"></span>
</h3>

<div style="text-align: center">
    <h1 style="text-align: center">Update Job</h1><br><br>


    <form method="POST"  th:action="@{'/job/updatedJob/' + ${job_id}+'/'+${workflow}+'/'+${taskNum}}" >

        <table align="center" style="margin: 0px auto;">
            <tr>
                <td>Job ID:</td>
                <td><input type="text"  name="job_id" th:value="${job_id}" readonly /></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Workflow ID:</td>
                <td><input  type="text"  name="workflow" th:value="${workflow}" readonly></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>User name:</td>
                <td><input type="text" id="user_name" name="user_name" th:value="${user_name}"  readonly ></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Task Number:</td>
                <td><input type="number"  name="taskNum" th:value="${taskNum}"  readonly></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Task Description:</td>
                <td><input type="text"  name="task_desc" th:value="${task_desc}" required></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Records Input:</td>
                <td><input type="number"  name="records_input" th:value="${records_input}" required></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Records Output:</td>
                <td><input type="number"  name="records_output" th:value="${records_output}"></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Records Dropped:</td>
                <td><input type="number"  name="records_dropped" th:value="${records_dropped}"></td>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Time Taken:</td>
                <td><input type="number"  name="time_taken" th:value="${time_taken}" required></td>
            </tr>

            <tr>
                <td colspan="8">&nbsp;</td>
            </tr>

            <tr>
                <td>Time Recorded:</td>
                <td><input type="text"  name="time_recorded" th:value="${time_recorded}" readonly></td>
            </tr>

        </table><br>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
